<!DOCTYPE html>
<html>
<head>
    <title>Weather Status</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Weather Status</h1>
    <div class="ip-info">
        <h2>IP Information</h2>
        <p>IP: <span id="ip"></span></p>
        <p>City: <span id="city"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Timezone: <span id="timezone"></span></p>
    </div>
    <div class="weather-info">
        <h2>Weather Data</h2>
        <p>Temperature: <span id="temperature"></span>°C</p>
        <p>Relative Humidity: <span id="humidity"></span>%</p>
        <p>Apparent Temperature: <span id="apparent-temperature"></span>°C</p>
        <p>Weather Description: <span id="weather-description"></span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
